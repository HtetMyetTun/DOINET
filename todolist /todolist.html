<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Todo List</h1>

        <!-- Task Input Form -->
        <div class="input-group mb-3">
            <input type="date" id="taskDate" class="form-control" aria-label="Task Date" style="margin-right: 20px;">
            <input type="text" id="taskDetails" class="form-control" placeholder="What to do?" aria-label="Task Details" style="margin-right: 20px;">
            <button class="btn btn-primary" type="button" onclick="addTask()">Add Task</button>
        </div>

        <!-- Task List -->
        <ul class="list-group" id="taskList">
            <!-- Task items will appear here -->
        </ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
